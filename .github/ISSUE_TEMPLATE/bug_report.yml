name: Bug Report
description: Report that something is not working as expected
labels: ["Type: Bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for taking the time to report a bug.
  - type: textarea
    id: description
    attributes:
      label: What went wrong?
      description: This should explain what went wrong and what you expected to happen.
      placeholder: Describe the bug. You can attach example code and error messages in the separate fields below.
    validations:
      required: true
  - type: dropdown
    id: os
    attributes:
      label: Operating System
      description: What platform are you running on?
      options:
        - Windows
        - MacOS
        - Linux
        - Other
    validations:
      required: true
  - type: input
    id: version
    attributes:
      label: Version
      description: What version of the package are you using?
    validations:
      required: true
  - type: input
    id: python
    attributes:
      label: Python Version
      description: What version of Python are you using?
    validations:
      required: true
  - type: textarea
    id: code
    attributes:
      label: Code to Reproduce
      description: |
        Please include sample code to reproduce the problem. A ["Minimal, Complete and Verifiable Example"](http://matthewrocklin.com/blog/work/2018/02/28/minimal-bug-reports) will make it much easier for maintainers to help you.
      render: python
      placeholder: "# Your code here"
    validations:
      required: true
  - type: textarea
    id: error
    attributes:
      label: Errors, Traceback, and Logs
      description: |
        If applicable, share with us the Error and full Traceback provided by your interpreter.
      render: pytb
      placeholder: |
        # Your Traceback here
